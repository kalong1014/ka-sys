server {
    listen 80;
    server_name merchant.example.com;  # 替换为您的域名
    
    # 静态文件配置
    root /var/www/merchant-frontend/dist;
    index index.html;
    
    # 处理前端路由
    location / {
        try_files $uri $uri/ /index.html;
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length 10240;
    }
    
    # API代理配置
    location /api/ {
        proxy_pass http://backend-server:8080/;  # 替换为后端服务器地址
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }
    
    # 日志配置
    access_log /var/log/nginx/merchant_access.log;
    error_log /var/log/nginx/merchant_error.log;
}